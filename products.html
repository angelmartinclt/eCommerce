<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Website</title>
    <link rel="stylesheet" href="index.css">
<!-- tangerine font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
<!-- block font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <!-- icon link for contact-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--icon link for website-->
    <link rel="icon" type="image/png" href="icon.png">

</head>

<body>
    <header>

    <h1 class="header-top">Le Paradis des talons</h1>
    
    <nav aria-label="main naviagation">
    <ul id="nav-menu" class="header-bottom">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products </a></li>
            <li><a href="contact.html">Contact </a></li>
            <li><a href="checkout.html">Cart (<span class="cart-counter">0</span>)</a></li>
            
        </ul>
    </nav>

    </header>

    <main class="main-products">

        <section class="products-hero">
            <h2>Shop the collection</h2>
            <p>Indulge in elegant heels from Le Paradis des talons</p>
        </section>


        <section class="products-filters">
            <div>
                <label for="price-filter">Filter by price:</label>
                <select id="price-filter">
                    <option value="all">ALL</option>
                    <option value="under-70">Under $70</option>
                    <option value="70-100">$70 - $100</option>
                    <option value="over-100">Over $100</option>
                </select>
            </div>

            <div>
                <label for="sort-filter">Sort by:</label>
                <select id="sort-filter">
                    <option value="none">Default</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">price: High to Low</option>
                </select>
            </div>

        </section>

        <div id="products-container"> <!-- holds all products -->
            <template id="product-template"> <!-- template for all products, what javascript pulls for each card -->
                <div class="product-card">
                    <img class="product-image" src="">
                    <h3 class="product-name"></h3>
                    <p class="product-price"></p>
                    <p class="product-description"></p>
                    <button class="add-to-cart">Add to cart</button>
                </div>
            </template>
        </div>
    </main>

<footer class="universal-footer">
        <p>&copy; 2025 Le Paradis des talons</p>
        <a href="https://github.com/angelmartinclt" aria-label="GitHub" target="blank"><i class="fa-brands fa-github"></i></a>

    </footer>
    
<script src="index.js"></script>
</body>
</html>
